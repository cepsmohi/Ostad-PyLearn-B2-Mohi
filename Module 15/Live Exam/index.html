<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container">
    <nav class="navbar container bg-body-tertiary">
        <div class="container-fluid row">
            <a class="navbar-brand col" href="#">
                <img src="assets/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
            </a>
            <div class="align-middle col fs-1">
                World Peas
            </div>
            <div class="col d-flex">
                <div class="me-auto">

                </div>
                <a class="navbar-brand col" href="#">
                    <img src="assets/menu.webp" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>
                <a class="navbar-brand col" href="#">
                    <img src="assets/cart.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <section class="basket-items">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/tomato.jpeg" class="img-fluid rounded-start" height="100" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Tomato</h5>
                        <p class="card-text"><small class="text-body-secondary">$5.00/kg</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/zinzar.jpeg" class="img-fluid rounded-start" height="100" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Ginger</h5>
                        <p class="card-text"><small class="text-body-secondary">$4.00/kg</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="assets/onion.jpeg" class="img-fluid rounded-start" height="100" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Onion</h5>
                        <p class="card-text"><small class="text-body-secondary">$2.00/kg</small></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="order-summary">
        <div>Order summary</div>
        <table>
            <tr>
                <td>Subtotal</td>
                <td>$27.44</td>
            </tr>
            <tr>
                <td>Shipping</td>
                <td>$3.99</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>$2.00</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>$33.43</td>
            </tr>
        </table>
    </section>
    <button class="btn btn-primary">Continue to payment</button>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
